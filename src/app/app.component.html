<div class="container">
  <div>Search Result: <input type="text" (keyup)="search($event)"></div>
  <br>
  <table style="width:100%">
    <thead>
      <tr>
        <th>API</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hello of apiData| paginate: { itemsPerPage: count, currentPage: p}">
        <td>{{hello.API}}</td>
        <td>{{hello.Description}}</td>
        <td>{{hello.Link}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
